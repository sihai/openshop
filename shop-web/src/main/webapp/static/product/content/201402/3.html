	<script type="text/javascript">
		var captchaId = jQuery.uuid();
		var baseURL = '';
		var $quantity = $('#number');
		
		// 加入购物车
		$('#add-2-cart').click(function() {
			var quantity = $quantity.val();
			if (/^\d*[1-9]\d*$/.test(quantity) && parseInt(quantity) > 0) {
				$.ajax({
					url: "/cart/add.jhtml",
					type: "POST",
					data: {id: 3, quantity: quantity},
					dataType: "json",
					cache: false,
					success: function(message) {
						var o = $("#cart-number").text();
						var n = parseInt(o) + parseInt(quantity);
						$("#cart-number").text("" + n);
						$.message(message);
					}
				});
			} else {
				$.message("warn", "购买数量必须为正整数");
			}
		});
	</script>
